<!doctype html>
<html>
<head>
	<title>libssh2.js SCP demo</title>
	<link rel="shortcut icon" type="image/png" href="/logo.png">
	<link rel="stylesheet" href="./xterm-4.15.0/xterm.css">
	<style>
		#url {
			width: 600px;
		}
		#tool {
			margin:0 auto; 
			width: 900px;
			text-align:right;
		}
		#terminal {
			margin:0 auto;
			width: 900px; 
			height: 600px;
			text-align:right
		}
	</style>
	<script src="../dist/libssh2.js"></script>
</head>

<body>
	<center>
		<h1 style="color: #2D2E2C">libssh2.js: <em style="color: #5DA5D5">SCP DEMO</em></h1>
		<input type='text' id='url' value='ws://127.0.0.1:7681/xxx' />
		<input type='button' onclick='doconn()' id='connect' value='connect'/>
	</center>
	<div>
		<div id="list"></div>
	</div>
</body>
<script>
let libssh2;
let ws, ch;
let has_opened = false;

ssh2Mod().then((wasm) => {
	libssh2 = wasm;
	libssh2.init(0);
});

function doconn()
{
	fitAddon.fit();

	if(typeof(libssh2) === 'undefined') {
		term.write('libsh2 load failed\r\n');
		return;
	}

	if(has_opened) {
		ws.close();
		delete ws;
		has_opened = false;
		document.getElementById('connect').value = 'connect';
		term.write('\r\nstream disconnected\r\n');
		return;
	}
	else {
		const url = document.getElementById('url').value;
		ws = new WebSocket(url);

		session = libssh2.createSESSION(ws, (rc, err)=> {
			if(rc !== libssh2.ERROR.NONE) {
				term.write(`createSESSION error ${rc} ${msg}`);
				return;
			}

			term.write('stream connected\r\n');
			term.focus();

			has_opened = true;
			document.getElementById('connect').value = 'disconnect';
			
			setTimeout(() => {
				term.write('Fingerprint: ' +
					session.fingerprint() + '\r\n');
				dologin();
			},50);
		});
	}
}

function dologin() 
{
	term.write('login as: ');

	let user  = '';
	let passwd= '';
	let mode = 0;
	let stop = false;
	term.onData((c) => {
		if(stop)
			return;

		if(mode === 0) {
			if (c.charCodeAt(0) === 127) { // 	'\b'
				if(user.length >= 1) {
					user = user.substring(0, user.length-1);
					term.write('\x1b[D');
					term.write('\x1b[K');
				}
			}
			else if(c.charCodeAt(0) === 13) { // 	'\n
				if(user.length === 0) {
					term.write('\r\nlogin as: ');
				}
				else {
					mode++;
					term.write('\r\n'+user+"'s password: ");
				}
			}
			else {
				user += c;
				term.write(c);
			}
		}
		else if(mode === 1) {
			if (c.charCodeAt(0) === 127) { //	'\b'
				if(passwd.length >= 1) {
					passwd=passwd.substring(0,passwd.length-1);
					term.write('\x1b[D');
					term.write('\x1b[K');
				}
			}
			else if(c.charCodeAt(0) === 13) { //	'\n'
				mode++;
				term.write('\r\n');
			}
			else {
				passwd += c;
				term.write('*');
			}
		}

		if(mode === 2) {
			stop = true;
			session.login(user, passwd, (rc, msg) => {
				console.log(rc, msg);
				if(rc === libssh2.ERROR.NONE) {
					doshell()
				}
				else {
					term.write('Access denied ');
					term.write(`${rc} ${msg}\r\n`);

					stop = false;
					mode = 1;
					passwd = '';
					term.write(`${user}'s password: `);
				}
			});
		}

	});
}

function doshell() 
{
	term.onData((c) => {
		ch.send(c);
	});

	session.CHANNEL((rc, _ch) => {
		if(rc !== libssh2.ERROR.NONE) {
			term.write(`channel error ${rc}, ${msg}\r\n`);
			return;
		}

		ch = _ch;
		ch.onmessage((rc, msg) => {
			term.write(msg);
		});
		ch.shell((rc, msg) => {
			console.log(rc, msg);
			if(rc !== libssh2.ERROR.NONE) {
				term.write(`shell error ${rc}, ${msg}\r\n`);
				return;
			}

			ch.pty_size(term.cols, term.rows, (rc, msg) => {
				console.log(`pty_size: ${rc}, ${msg}`);
			});
		});
	});
}
</script>
</html>
